<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .form {
            width: 500px;
        }

        .forms {
            margin-bottom: 50px;
        }

        .post-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .card {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row forms">
        <div class="col-6">
        <h2>Добавить пост</h2>
                <div class="form-group form">
                    <label for="title" class="form-label">Заголовк поста</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group form">
                    <label for="body" class="form-label">Тело поста</label>
                    <textarea name="body" id="body" cols="70" rows="5"></textarea>
                </div>
                <button type="submit" id="add-post" class="btn btn-primary">Добавить</button>
        </div>
        <div class="col-6">
        <h2>Редактировать пост</h2>

            <div class="form-group form">
                <label for="title" class="form-label">Заголовк поста</label>
                <input type="text" class="form-control" id="edit-title">
            </div>
            <div class="form-group form">
                <label for="body" class="form-label">Тело поста</label>
                <textarea name="body" id="edit-body" cols="70" rows="5"></textarea>
            </div>
            <button type="submit" id="edit-post" onclick="updatePost()" class="btn btn-primary">Обновить пост</button>
            <button type="submit" id="cancel-post" onclick="cancelUpdate()" class="btn btn-primary">Отменить</button>
        </div>
    </div>

<div class="row">
        <div class="post-list">

        </div>

</div>
</div>



<script src="main.js"></script>
</body>
</html>
